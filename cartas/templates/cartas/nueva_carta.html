{% extends 'base.html' %}

{% block title %}Nueva Carta{% endblock %}

{% block content %}
<h2>Publicar nueva carta</h2>
<form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-dark text-white">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Publicar</button>
</form>
{% endblock %}
